
<div class="row">
	<div class="col-2">		
	</div>
	<div class="col-8">
		<div class="jumbotron">
		  <h1 class="display-3">Github Explorer</h1>
		  <p class="lead">This is a simple Angualr 4 demo app that allows you to search for basic information about public Github repositories. This app uses the public Github API so can be used without authenthication.</p>		
			  <div class="row" style="padding-top: 1rem">
				<div class="col-12">
					<form [formGroup]="userSearchForm" (ngSubmit)="onSubmit()" class="form-inline">
					  <div class="form-group">
					    <label class="sr-only">Github Username</label>
					    <p class="form-control-static">Github Username</p>
					  </div>
					  <div class="form-group mx-sm-3">
					    <input type="text" 
					    	   class="form-control" 
					    	   id="repository-name"
					    	   formControlName="username"/>
					  </div>					  
					  <button type="submit" 
					  		  class="btn btn-primary"
					  		  [disabled]="!userSearchForm.valid">Search
					  		  &nbsp;
					  		  <i class="fa fa-refresh fa-spin fa-2x fa-fw"
					  		  	 style="font-size: 1.3rem"
					  		  	 [hidden]="!loadingUser"></i>
					  </button>
					</form>	
				</div>
				<div class="col-1"></div>				  	
			</div>

		</div>
	</div>
	<div class="col-2">		
	</div>
</div>
